name: mapsforge_flutter
description: A port of mapsforge for pure flutter. Show maps while the device is offline.
version: 2.0.3
# author: devemux86, mikes222
homepage: https://github.com/mikes222/mapsforge_flutter
repository: https://github.com/mikes222/mapsforge_flutter

environment:
  # switched from 2.12 to 2.15 to support unawaited()
  # 2.17 needed for weakreference
  # 4.0.0 for future dart versions
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # BSD License
  logging: ^1.2.0

  collection: ^1.17.2

  # BSD License
  convert: ^3.1.1

  # MIT License
  ecache: ^2.0.3
  #    git:
  #      url: https://github.com/mikes222/dcache
  #  path: ../../ecache

  # MIT License
  queue: ^3.1.0+2

  # execution_queue: ^1.2.0
  #  path: ../../execution_queue.dart

  golden_toolkit: ^0.15.0

  # BSD License
  http: ^1.1.0

  idb_shim: ^2.3.1

  # Apache 2.0 License
  rxdart: ^0.27.7

  # BSD License
  synchronized: ^3.1.0

  # BSD License
  flutter_svg: ^2.0.7

  # BSD License, currently no WEB support
  path_provider: ^2.1.1

  # MIT License
  provider: ^6.0.5

  # MIT License
  xml: ^6.2.2
  geolocator: ^12.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # BSD License, needed for json_serializable
  build_runner: ^2.4.6

  # BSD License
  #test: 1.15.2

  mockito: ^5.4.2

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/ic_launcher.png"


# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

