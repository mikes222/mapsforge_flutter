name: mapsforge_flutter
description: A port of mapsforge for pure flutter. Show maps while the device is offline.
version: 2.0.2
# author: devemux86, mikes222
homepage: https://github.com/mikes222/mapsforge_flutter
repository: https://github.com/mikes222/mapsforge_flutter

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  mapsforge_storage:
    path: ../mapsforge_storage

  # BSD License
  logging: ^1.1.1

  collection: ^1.17.0

  # BSD License
  convert: ^3.1.1

  # MIT License
  ecache: ^2.0.2
  #    git:
  #      url: https://github.com/mikes222/dcache
  #    path: ../../github_ecache/

  # MIT License
  queue: ^3.1.0+2

  # execution_queue: ^1.2.0
  #  path: ../../execution_queue.dart

  golden_toolkit: ^0.14.0

  # BSD License
  http: ^0.13.5

  idb_shim: ^2.3.0+1

  #image: ^3.2.0

  # Apache 2.0 License
  rxdart: ^0.27.7

  # BSD License
  synchronized: ^3.0.1

  # BSD License
  flutter_svg: ^1.1.6

  # BSD License
  #image: 2.1.13

  # BSD License, currently no WEB support
  path_provider: ^2.0.11

  # MIT License
  provider: ^6.0.5

  # MIT License
  xml: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # BSD License, needed for json_serializable
  build_runner: ^2.3.3

  # BSD License
  #test: 1.15.2

  mockito: ^5.3.2

  # MIT License
  # run flutter pub run flutter_launcher_icons:main
  flutter_launcher_icons: ^0.11.0


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/ic_launcher.png"


# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

