name: mapsforge_flutter
description: Offline maps with pure flutter code. Provides rotation, markers, hillshading and much more.
version: 3.0.2
homepage: https://github.com/mikes222/mapsforge_flutter
repository: https://github.com/mikes222/mapsforge_flutter

environment:
  # switched from 2.12 to 2.15 to support unawaited()
  # 2.17 needed for weakreference
  # 3.0.0 for record feature (see flutterpath)
  # 4.0.0 for future dart versions
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # BSD License
  logging: ^1.3.0

  collection: ^1.19.1

  # BSD License
  convert: ^3.1.2

  # MIT License
  ecache: ^2.0.7
    # path: ../ecache

  # for reading pbf files
  # A fixed-width 32- and 64- bit integer library for Dart.
  # BSD-3
  fixnum: ^1.1.1

  # BSD License
  flutter_svg: ^2.1.0

  # BSD License
  http: ^1.4.0

  idb_shim: ^2.6.6+2

  isolate_task_queue: ^1.0.1
    # path: ../isolate_task_queue

  # for reading pbf files
  # BSD-3
  protobuf: ^4.1.0

  # Apache 2.0 License
  rxdart: ^0.28.0

  # BSD License
  synchronized: ^3.3.1

  # BSD License, currently no WEB support
  path_provider: ^2.1.5

  # MIT License
  provider: ^6.1.5


  # MIT License
  xml: ^6.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # BSD License, needed for json_serializable
  build_runner: ^2.4.15

#  golden_toolkit: ^0.15.0

  # BSD License
  #test: 1.15.2

  #mockito: ^5.4.4

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/ic_launcher.png"


# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

#  assets:
#    - assets/defaultrender.xml
#    - assets/simplerender.xml

screenshots:
  - description: "Example map screenshot"
    path: doc/Screenshot_2021-11-30-13-30-30-638.jpg
