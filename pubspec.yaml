name: mapsforge_flutter
description: Offline maps with pure flutter code. Provides rotation, markers, hillshading and much more.
version: 3.0.0
homepage: https://github.com/mikes222/mapsforge_flutter
repository: https://github.com/mikes222/mapsforge_flutter

environment:
  # switched from 2.12 to 2.15 to support unawaited()
  # 2.17 needed for weakreference
  # 3.0.0 for record feature (see flutterpath)
  # 4.0.0 for future dart versions
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # BSD License
  logging: ^1.3.0

  collection: ^1.19.0

  # BSD License
  convert: ^3.1.2

  # MIT License
  ecache: ^2.0.3
  #    git:
  #      url: https://github.com/mikes222/dcache
  #  path: ../../ecache

  # MIT License
  queue: ^3.4.0

  # execution_queue: ^1.2.0
  #  path: ../../execution_queue.dart

  golden_toolkit: ^0.15.0

  # BSD License
  http: ^1.2.2

  idb_shim: ^2.6.1+7

  # Apache 2.0 License
  rxdart: ^0.28.0

  # BSD License
  synchronized: ^3.3.0+3

  # BSD License
  flutter_svg: ^2.0.17

  # BSD License, currently no WEB support
  path_provider: ^2.1.5

  # MIT License
  provider: ^6.1.2

  # MIT License
  xml: ^6.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # BSD License, needed for json_serializable
  build_runner: ^2.4.14

  # BSD License
  #test: 1.15.2

  #mockito: ^5.4.4

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/ic_launcher.png"


# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

